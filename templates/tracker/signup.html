<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'tracker/style.css' %}">
    </head>
    <body>
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </body>
</html>
